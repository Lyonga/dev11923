
name: Stale branches

on:
  schedule:
    - cron: '0 12 * * *' 

jobs:
  stale_branches:
    runs-on: ubuntu-latest
    steps:
    - name: Stale Branches
      uses: crs-k/stale-branches@v2.0.1
      with:
        repo-token: '${{ secrets.DEL_TOKEN}}'
        days-before-stale: 30
        days-before-delete: 5 # set to 0 to disable deletion
        comment-updates: false
        delete: true
        max-issues: 20
        tag-committer: false
        stale-branch-label: 'stale branch 🗑️'
        compare-branches: 'info'
        exclude-branches: 'dev,qa,prod,demo,test*-protected'
